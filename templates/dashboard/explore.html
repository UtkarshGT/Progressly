{% extends 'base.html' %}

{% block content %}

<a href="{% url 'roadmap-create' %}">Create Roadmap</a>

{% if roadmaps %}
<ul>
    {% for roadmap in roadmaps %}
    <li><a href="{% url 'roadmap' roadmap.id %}">{{ roadmap.title }} -- {{ roadmap.description }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No roadmaps available</p>
{% endif %}

{% endblock content %}
